<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILO: Juego de Memoria</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #111, #222);
      font-family: 'Permanent Marker', cursive;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }


    h1,h4 {
      font-size: 2.2rem;
      color: #00ffff;
      text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.5);
      margin: 12px 0;
      text-align: center;
    }

      p{
          font-size: 2rem;
      color: #00ffff;
       text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.5);
      }

    h4{
      margin-right: 50%;
    }
    #game-container {
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #aciertos{
      margin-right: 70%;
      
    }

    #intentos{
      margin-right: 50%;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td>  <p id="intentos">Intentos: </p> </td>
      <td> <h4 id="aciertos">Aciertos:</h4> </td>
      <td>  <h1>MILO: Juego de Memoria</h1></td>
    </tr>
    
  </table>


  
  <div id="game-container"></div>
  <script src="main.js"></script>
</body>
</html>
